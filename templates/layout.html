<!DOCTYPE html>
<html lang="en-GB">

{% block head %}



<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{%block title%}{%endblock%}</title>
	<script src="main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>


	<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">

	<link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Sarabun:500" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="../static/css/stylesheet.css" />
	<!-- Bootstrap CDN
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous" /> -->

	<!--Datatable Css-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>
{% endblock %}

<body>

	<header>

		<script>
			$(document).ready(function () {
				$('#people_results').DataTable();
			});
		</script>

		<nav id="logobar">
			<ul>
				<li><a href="{{url_for('index')}}"><img src="static/images/logo.png" alt="company logo" /></a></li>
				<li>
					<a href="{{url_for('index')}}">
						<h1>The Phonebook</h1>
					</a>
				</li>
			</ul>
		</nav>
		{%block nav%}
		{%endblock%}
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>

	<footer>
		{% block footer %}
		<p>Phonebook made by Hien & Ellen</p>
		{% endblock %}
	</footer>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
